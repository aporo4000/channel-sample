#    restart: always
#    ports:
#      - "5432:5432"
#    volumes:
#      - ./docker/db/postgresql.conf:/var/lib/postgresql/data/postgresql.conf
#    environment:
#      - POSTGRES_USER=docker
#      - POSTGRES_PASSWORD=docker
#      - POSTGRES_DB=mydb

  service_nginx:
    build:
      context: ./docker/service_nginx
    command: '/start-nginx.sh'
    ports:
      - "8000:8000"
    links:
      - service

  redis:
    build: ./docker/redis
    ports:
      - "6379:6379"